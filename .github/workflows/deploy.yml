name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "User: $(whoami)"
            echo "Working directory: /home/${{ secrets.VPS_USER }}/cosmetics"
            cd /home/${{ secrets.VPS_USER }}/cosmetics || { echo "Failed to cd"; exit 1; }

            echo "Listing .git folder permissions before fix:"
            ls -la .git

            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} .git
            sudo chmod -R u+rwX .git

            echo "Listing .git folder permissions after fix:"
            ls -la .git

            git config --global --add safe.directory /home/${{ secrets.VPS_USER }}/cosmetics

            sudo -u ${{ secrets.VPS_USER }} git fetch origin || { echo "git fetch failed"; exit 1; }
            sudo -u ${{ secrets.VPS_USER }} git checkout master || { echo "git checkout failed"; exit 1; }
            sudo -u ${{ secrets.VPS_USER }} git pull origin master || { echo "git pull failed"; exit 1; }

            echo "Git updated successfully"

            sudo docker compose down --remove-orphans
            sudo docker compose up -d --build

            echo "Docker containers restarted"
