databaseChangeLog:
  - changeSet:
      id: 007-indexes-cosmetic-image
      author: yourname
      comment: Индексы для cosmetic_image

      changes:
        # главный индекс для запросов по cosmetic_id
        - createIndex:
            tableName: cosmetic_image
            indexName: idx_ci_cosmetic_id
            columns:
              - column:
                  name: cosmetic_id

        # индекс для быстрого поиска главной картинки
        - createIndex:
            tableName: cosmetic_image
            indexName: idx_ci_cosmetic_main
            columns:
              - column:
                  name: cosmetic_id
              - column:
                  name: is_main