databaseChangeLog:
  - changeSet:
      id: 015-create-cosmetic-marketplace-link
      author: yourname
      comment: Таблица ссылок на маркетплейсы

      changes:
        - createTable:
            tableName: cosmetic_marketplace_link
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cosmetic_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: location
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: marketplace_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: product_link
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cosmetic_marketplace_link
            baseColumnNames: cosmetic_id
            constraintName: fk_cosmetic_marketplace_link_cosmetic
            referencedTableName: cosmetic
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: cosmetic_marketplace_link
            baseColumnNames: user_id
            constraintName: fk_cosmetic_marketplace_link_user
            referencedTableName: users
            referencedColumnNames: id

        - createIndex:
            tableName: cosmetic_marketplace_link
            indexName: idx_marketplace_link_cosmetic
            columns:
              - column:
                  name: cosmetic_id

        - createIndex:
            tableName: cosmetic_marketplace_link
            indexName: idx_marketplace_link_user
            columns:
              - column:
                  name: user_id