databaseChangeLog:
  - changeSet:
      id: 001-create-users-roles-schema
      author: yourname

      changes:
        # --- Таблица брендов ---
        - createTable:
            tableName: brand
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
