databaseChangeLog:
  - changeSet:
      id: 001-create-users-roles-schema
      author: yourname

      changes:

        # --- Таблица ключевых ингредиентов ---
        - createTable:
            tableName: catalog
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: name_en
                  type: VARCHAR
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: name_kr
                  type: VARCHAR
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: catalog
            baseColumnNames: parent_id
            constraintName: fk_catalog_parent
            referencedTableName: catalog
            referencedColumnNames: id

        # --- В таблице cosmetic добавляем внешний ключ на catalog ---
        - addColumn:
            tableName: cosmetic
            columns:
              - column:
                  name: catalog_id
                  type: BIGINT
                  valueComputed: NULL
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: cosmetic
            baseColumnNames: catalog_id
            constraintName: fk_cosmetic_catalog
            referencedTableName: catalog
            referencedColumnNames: id