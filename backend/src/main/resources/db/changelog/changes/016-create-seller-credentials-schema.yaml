databaseChangeLog:
  - changeSet:
      id: 016-create-seller-credentials-table
      author: yourname

      changes:
        # --- Таблица: учетные данные продавцов ---
        - createTable:
            tableName: seller_credentials
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: marketplace_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: api_key
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        # --- Индекс для уникальности комбинации user_id + marketplace_id ---
        - createIndex:
            tableName: seller_credentials
            indexName: idx_user_marketplace
            unique: true
            columns:
              - column:
                  name: user_id
              - column:
                  name: marketplace_id

        # --- Триггер для автоматического обновления поля updated_at ---
        - sql:
            sql: |
              CREATE OR REPLACE FUNCTION update_seller_credentials_updated_at()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW.updated_at = NOW();
                RETURN NEW;
              END;
              $$ language 'plpgsql';

              CREATE TRIGGER update_seller_credentials_updated_at
              BEFORE UPDATE ON seller_credentials
              FOR EACH ROW
              EXECUTE FUNCTION update_seller_credentials_updated_at();